            <h1 class="title" data-1200="top:120px;" data-1500="top:-200%;">
                한순간의 실수도 용납되지 않는 하늘 위,<br>

            <div class="container">
                <div class="item">
                    <h2>SYNPSIS</h2>
                    <p>최고의 파일럿이자 전설적인 인물 매버릭(톰 크루즈)은 자신이 졸업한 훈련학교 교관으로 발탁된다.
                        그의 명성을 모르던 팀원들은 매버릭의 지시를 무시하지만
                        실전을 방불케 하는 상공 훈련에서 눈으로 봐도 믿기 힘든 전설적인 조종 실력에 모두가 압도된다.
                    </p>
                </div>
                
                <div class="item">
                    <h2>SYNPSIS</h2>
                    <p>매버릭의 지휘 아래 견고한 팀워크를 쌓아가던 팀원들에게 국경을 뛰어넘는 위험한 임무가 주어지자
                        매버릭은 자신이 가르친 동료들과 함께 마지막이 될지 모를 하늘 위 비행에 나서는데…</p>
                </div>
                
                <div class="item">
                    <h2>SYNPSIS</h2>
                    <p>우리는 2018년에 이 영화를 찍었습니다. 오늘날 세계의 상황이 어떨지 결코 예상할 수 없습니다. 
                         이 영화가 앞으로 10년, 20년 후에도 사람들이 볼 수 있고 2020년대 초반의 작품이라고 
                         느끼지 않고 즐길 수 있는 영화가 되었으면 합니다. 그것이 우리의 목표였습니다.</p>
                </div>
            </div>
